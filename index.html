<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Echarts</title>
    <link rel="stylesheet" href="css/index.css">
    <script src="js/flexible.js"></script>
    <script src="js/echarts.min.js"></script>
    <script src="js/index.js"></script>
    <script src="js/jquery.js"></script>
    <script src="js/china.js"></script>
</head>

<body>
    <header>
        <h1>
            仰新数据
        </h1>
        <div class="showTime">加载中...</div>
        <script>
            let t = setInterval(time, 1000);
            dt = new Date();//new一个时间对象
            function time() {//封装函数
                dt = new Date();//new一个时间对象
                let y = dt.getFullYear();
                let mt = dt.getMonth();
                let day = dt.getDate();
                let h = dt.getHours();
                h < 10 ? h = '0' + h : h;
                let m = dt.getMinutes();
                m < 10 ? m = '0' + m : m;
                let s = dt.getSeconds();
                s < 10 ? s = '0' + s : s;
                document.querySelector('.showTime').innerHTML = '当前时间：' + y + '年' + mt + '月' + day + '日' + ' - ' + h + '时' + m + '分' + s + '秒';
            }
        </script>
    </header>
    <!-- 主体页面部分 -->
    <section class="mainbox">
        <!-- 左三列 -->
        <div class="column">
            <!-- 柱形图 -->
            <div class="panel bar">
                <h2>课程学习进度 - 柱形图</h2>
                <div class="chart">图表</div>
                <div class="panel-footer"></div>
            </div>
            <!-- 折线图-指标 -->
            <div class="panel line">
                <h2>奋斗时间 - 折线图
                    <a href="javascirpt:;">2020</a>
                    <a href="javascirpt:;">2021</a>
                </h2>
                <div class="chart">图表</div>
                <div class="panel-footer"></div>
            </div>
            <!-- 折线图-学习 -->
            <div class="panel line2">
                <h2>学习量 - 折线图</h2>
                <div class="chart">图表</div>
                <div class="panel-footer"></div>
            </div>
        </div>
        <!-- 中间的 -->
        <div class="column">
            <!-- on模块制作 -->
            <div class="no">
                <div class="no-hd">
                    <ul>
                        <li>663927</li>
                        <li>000011</li>
                    </ul>
                </div>
                <div class="no-bd">
                    <ul>
                        <li>天 空 密 码</li>
                        <li>学 生 人 数</li>
                    </ul>
                </div>
            </div>
            <!-- 地图模块 -->
            <div class="map">
                <div class="map1"></div>
                <div class="map2"></div>
                <div class="map3"></div>
                <div class="chart">地图模块</div>
            </div>
        </div>
        <!-- 右三列 -->
        <div class="column">
            <!-- 柱形图-彩色的 -->
            <div class="panel bar2">
                <h2>我们学习的课程</h2>
                <div class="chart">图表</div>
                <div class="panel-footer"></div>
            </div>
            <!-- 柱形图 -->
            <div class="panel pie">
                <h2>年龄分布 - 饼图</h2>
                <div class="chart">图表</div>
                <div class="panel-footer"></div>
            </div>
            <!-- 柱形图 -->
            <div class="panel radar">
                <h2>地区分布 -雷达图</h2>
                <div class="chart">图表</div>
                <div class="panel-footer"></div>
            </div>
        </div>
    </section>

</body>

</html>
